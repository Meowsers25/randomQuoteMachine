<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Satisfy" rel="stylesheet">
    
</head>
<body>
    <h1>Chris' Quote Generator</h1>
    <div id="quoteDisplay">
        <!-- Quotes will display here -->

    <a id="tweet" class="twitter-share-button" href="#" data-size="large">
    <button id="twitter" type="button" class="btn btn-primary">Tweet this!</button></a>

    

    <script src="script.js"></script>
    
</body>
</html>
